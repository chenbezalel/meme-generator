<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">

        <header class="main-header">
            <nav class="main-nav flex space-between">
                <div class="logo flex align-center">Logo</div>
                <div class="nav-content flex space-between">
                    <ul class="clean-list flex space-between align-center">
                        <li>Gallery</li>
                        <li>Memes</li>
                        <li>About</li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="gallery">
            <div class="search-container">
                <form class="search-form flex">
                    <input type="search" placeholder="Search" class="search-field" />
                    <button type="submit" class="search-button">
                        <img src="icons/search-icon.png">
                    </button>
                </form>
            </div>
            <section class="gallery-container"></section>
        </section>


        <div class="editor editor-layout flex space-between">
            <canvas width="500px" height="500px" class="meme-canvas"></canvas>
            <div class="control-box">
                <input type="text" class="text-line" name="text-line" placeholder="Your text" onchange="renderMeme()">
                <section class="line-control-btns">
                    <button class="btn switch-lines"><img src="icons/switch.png" alt=""></button>
                    <button class="btn add-line" onclick="onAddLine()"><img src="icons/add.png" alt=""></button>
                    <button class="btn remove-line"><img src="icons/trash.png" alt=""></button>
                </section>
                <section class="line-design-btns flex wrap">
                    <button class="btn Increase-line" onclick="onIncrease()"><img src="icons/increase.png" alt=""></button>
                    <button class="btn decrease-line" onclick="onDecrease()"><img src="icons/decrease.png" alt=""></button>
                    <div class="color">
                        <button class="btn color-btn"><img src="icons/paint-board-and-brush.png" alt=""></button>
                        <input type="color" class="color-input" onchange="onChangeColor(this)">
                    </div>
                    <!-- <button class="btn align-left" onclick="onChangeAlign('left')"><img src="icons/align-to-left.png" alt=""></button>
                    <button class="btn align-center" onclick="onChangeAlign('center')"><img src="icons/center-text-alignment.png" alt=""></button>
                    <button class="btn align-right" onclick="onChangeAlign('right')"><img src="icons/align-to-right.png" alt=""></button> -->
                </section>
            </div>
        </div>


    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
