<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class= "main-layout">

    <header class="main-header">
        <nav class="main-nav flex space-between">
            <div class="logo flex align-center">Logo</div>
            <div class="nav-content flex space-between">
                <ul class="clean-list flex space-between align-center">
                    <li>Gallery</li>
                    <li>Memes</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="gallery">
    </section>
    
    
    <div class="editor editor-layout flex space-between">
        <canvas width="500px" height="545px" class="meme-canvas"></canvas>
        <div class="control-box">
            <input type="text" class="text-line" name="text-line" placeholder="Your text">
            <section class="line-control-btns"></section>
            <section class="line-design-btns"></section>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
